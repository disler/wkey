<title>wkey</title>
<link rel="icon" href="img/favicon-256x256.png" type="image/x-icon">

<div class="ui-wrapper">

  <div class="color-rows">
    <div class="color-row">
      <input id="red-offset" type="range" min="0" max="256" value="0" title="Red adjustment" class="slider red-bg">
      <input id="red-randomness" type="range" min="0" max="256" value="0" title="Red randomness" class="slider slider-small">
    </div>
    <div class="color-row">
      <input id="green-offset" type="range" min="1" max="256" value="0" title="Green adjustment" class="slider green-bg">
      <input id="green-randomness" type="range" min="0" max="256" value="0" title="Green randomness" class="slider slider-small">
    </div>
    <div class="color-row">
      <input id="blue-offset" type="range" min="1" max="256" value="0" title="Blue adjustment" class="slider blue-bg">
      <input id="blue-randomness" type="range" min="0" max="256" value="0" title="Blue randomness" class="slider slider-small">
    </div>
  </div>

  <div class="divider"></div>

  <div class="toggles">
    <div>
      <input id="rerender-cb" type="checkbox">
      <p>Auto Rerender</p>
    </div>
    <div>
      <input id="auto-randomize-checkbox" type="checkbox">
      <p>Auto Randomize</p>
    </div>
  </div>

  <div class="divider"></div>

  <div class="buttons">
    <button id="hide" title="Click anywhere on the canvas to re-enable visibility of the UI.">Hide UI</button>
    <button id="generate">Generate</button>
    <button id="randomBtn">Randomize</button>
  </div>


</div>

<div class="wrapper">
	<canvas></canvas>
</div>

<link rel="stylesheet" href="style.css">

<script src="index.js"></script>
